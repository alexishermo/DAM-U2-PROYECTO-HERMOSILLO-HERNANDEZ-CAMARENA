<ion-header>
  <ion-navbar>
    <ion-title>
      ¿Qué tanto sabes?
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
    <ion-item>
      <ion-label color="dark">¿Quién es la décima musa?</ion-label><br>
      <ion-input type="text" placeholder="Respuesta" [(ngModel)]="datos.p1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark">Es conocido como "El Tigre de Alica":</ion-label><br>
      <ion-input type="text" placeholder="Respuesta" [(ngModel)]="datos.p2"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark">Abreviación de Quintana Roo</ion-label><br>
      <ion-input type="text" placeholder="Respuesta" [(ngModel)]="datos.p3"></ion-input>
    </ion-item>

  </ion-list><br><br><br><br><br>

  <button ion-button block (click)="validarRespuestas()">Aceptar</button>
</ion-content>
